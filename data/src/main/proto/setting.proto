syntax = "proto3";

option java_package = "com.beank.workFlowy";
option java_multiple_files = true;

message Setting {
  bool darkTheme = 1;
  bool dynamicTheme = 2;
  bool noticeAlarm = 3;
  bool scheduleAlarm = 4;
  bool trigger = 5;
  bool moveTrigger = 6;
  bool geo = 7;
  bool move = 8;
  bool recordAlarm = 9;
  bool timePause = 10;
}